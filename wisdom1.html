<script  >

// nav script :

const nav = document.querySelector("nav"),
toggleBtn = nav.querySelector(".toggle-btn");
toggleBtn.addEventListener("click" , () =>{
nav.classList.toggle("open");
});
function onDrag({movementY}) { 
const navStyle = window.getComputedStyle(nav), 
  navTop = parseInt(navStyle.top),
  navHeight = parseInt(navStyle.height), 
  windHeight = window.innerHeight; 
nav.style.top = navTop > 0 ? `${navTop + movementY}px` : "1px";
if(navTop > windHeight - navHeight){
nav.style.top = `${windHeight - navHeight}px`;
}
}
nav.addEventListener("mousedown", () =>{
nav.addEventListener("mousemove", onDrag);
});
nav.addEventListener("mouseup", () =>{
nav.removeEventListener("mousemove", onDrag);
});
nav.addEventListener("mouseleave", () =>{
nav.removeEventListener("mousemove", onDrag);
});


//The main game script:
var lose = new Audio();
  lose.src = "lose.mp3";
  var win = new Audio();
  win.src = "win.mp3";
const controls = document.querySelector(".controls-container");
const startButton = document.getElementById("start");
const resultText = document.getElementById("result");
let selectedWords = [];
let loseRange = 100;
function selectWord(word) {
  selectedWords.push(word);
  document.getElementById('userWisdom').value = selectedWords.join(' ');
}


function checkWisdom() {
  const wisdom = ['do not', 'judge', 'a', 'book', 'by','it\'s','cover'];
  if (selectedWords.join(' ') === wisdom.join(' ')) {
    win.play();
    document.getElementById("point").innerHTML = "10"
    document.getElementById('result').innerText = 'Congratulations! You got it right!';
    document.getElementById("mybtn").style.display = "block";
  } else {
    document.getElementById('result').innerText = 'Oops! Try again.';
    loseRange -= 10;
    lose.play();
    if (loseRange <= 0) {
      document.getElementById('result').innerText = 'Game Over!';
      document.getElementById('wordChoices').innerHTML = '';
    } else {
      document.getElementById('rangeBar').style.width = loseRange + '%';
      document.getElementById('rangeBar').innerText = loseRange + '%';
    }
  }
  selectedWords = [];
  document.getElementById('userWisdom').value = '';
}
    

</script>
